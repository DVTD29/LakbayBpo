<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transport System Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f4f7fc;
      --outer-container-bg: #fff;
      --sidebar-bg: #253a77;
      --sidebar-text: #fff;
      --sidebar-radius: 22px;
      --container-radius: 32px;
      --card-bg: #fff;
      --card-radius: 18px;
      --card-shadow: 0 8px 32px rgba(60,60,110,0.09);
      --accent: #4670e8;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .outer-container {
      min-height: 97vh;
      max-width: 97vw;
      margin: 18px auto 18px auto;
      background: var(--outer-container-bg);
      border-radius: var(--container-radius);
      box-shadow: 0 8px 50px rgba(60,60,110,0.09), 0 1.5px 8px rgba(120,120,170,0.08);
      display: grid;
      grid-template-columns: 230px 1fr;
      padding: 0;
      position: relative;
      overflow: hidden;
    }
    .sidebar {
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      padding: 32px 0 24px 0;
      border-radius: var(--sidebar-radius) 0 0 var(--sidebar-radius);
      margin: 18px 0 18px 18px;
      min-height: calc(100vh - 36px);
      width: 210px;
      box-shadow: 0 0 28px rgba(60,60,110,0.06);
    }
    .sidebar .logo {
      font-size: 1.35rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      margin-bottom: 36px;
      text-align: center;
    }
    .sidebar nav {
      flex: 1;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      color: #e2e8f0;
      text-decoration: none;
      font-size: 1.06rem;
      padding: 13px 24px;
      border-left: 4px solid transparent;
      transition: background .15s, border .2s, color .2s;
      margin-bottom: 7px;
      border-radius: 10px;
      gap: 10px;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-left: 4px solid var(--accent);
    }
    .sidebar nav a .icon {
      font-size: 1.18rem;
      width: 24px;
      text-align: center;
    }

    /* Sidebar Actions Left-aligned */
    .sidebar .sidebar-actions {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .sidebar .sidebar-btn {
      width: 100%;
      margin: 7px 0 0 0;
      background: none;
      color: #e2e8f0;
      border: none;
      font-size: 1.06rem;
      opacity: .85;
      padding: 13px 24px;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
      transition: background .13s, color .13s, opacity .2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .sidebar-btn:hover {
      opacity: 1;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    .sidebar .sidebar-btn.logout {
      color: #ffb7b7;
    }

    .main-content-area {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 32px 32px 12px;
      background: transparent;
    }
    .topbar {
      height: 58px;
      margin: 32px 0 22px 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(80,100,180,0.07);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }
    .topbar .greet {
      font-size: 1.11rem;
      color: #333;
      font-weight: 500;
    }
    .topbar .profile {
      display: flex; align-items: center; gap: 0;
      cursor: pointer;
      text-decoration: none;
    }
    .topbar .profile .circle {
      background: #253a77;
      color: #fff;
      font-weight: bold;
      width: 38px; height: 38px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.08rem;
      overflow: hidden;
      object-fit: cover;
    }
    .main {
      margin-top: 8px;
    }
    .info-cards-row {
      display: flex;
      gap: 24px;
      margin-top: 32px;
      margin-bottom: 38px;
      flex-wrap: wrap;
    }
    .info-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(60,60,110,0.07);
      padding: 22px 32px 18px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 190px;
      flex: 1;
    }
    .info-title {
      color: #253a77;
      font-size: 1.03rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .info-value {
      font-size: 1.37rem;
      color: #2644a7;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .trips-table-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(60,60,110,0.07);
      padding: 30px 20px 18px 20px;
      margin-bottom: 38px;
      max-width: 750px;
      width: 100%;
    }
    .trips-table-title {
      color: #253a77;
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .trips-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      background: transparent;
    }
    .trips-table th, .trips-table td {
      padding: 9px 12px;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }
    .trips-table th {
      background: #f7fafd;
      color: #4670e8;
      font-weight: 600;
    }
    .trips-table tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 1200px) {
      .outer-container { max-width: 99vw; }
      .info-cards-row { flex-direction: column; gap: 14px;}
    }
    @media (max-width: 900px) {
      .outer-container {
        grid-template-columns: 60px 1fr;
        padding: 0;
      }
      .sidebar { padding: 18px 0 10px 0; margin: 9px 0 9px 9px; min-width: 60px;}
      .sidebar .logo { font-size: 0.97rem; }
      .main-content-area { padding: 0 4vw 12px 1vw;}
      .topbar { margin: 11px 0 12px 0; padding: 0 8px;}
      .main { margin-top: 0; }
    }
    .profile-img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    /* Feedback Modal */
    .modal-backdrop {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(30,40,60,0.42);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      color: #222;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 24px rgba(10,15,35,0.12);
      min-width: 330px;
      max-width: 95vw;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 1.18rem;
      color: #253a77;
    }
    .modal textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.8rem;
      border: 1px solid #c2cbe0;
      resize: vertical;
      font-size: 1rem;
      background: #f8fafb;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    .modal-actions button {
      background: #253a77;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 0.7rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .modal-actions button[type="button"] {
      background: #e2e8f0;
      color: #233a5c;
    }
    .modal-actions button[type="button"]:hover {
      background: #d3e0ff;
    }
    .modal-actions button[type="submit"]:hover {
      background: #4066c8;
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">üöå <span style="font-weight:600;">LakbayBPO</span></div>
      <nav>
        <a href="dashboard.html" class="active"><span class="icon">üè†</span>Dashboard</a>
        <a href="plan.html"><span class="icon">üó∫Ô∏è</span>Plan Route</a>
        <a href="fare.html"><span class="icon">üí∏</span>Fare Rates</a>
        <a href="triphistory.html"><span class="icon">üìã</span>Trip History</a>
        <a href="analytics.html"><span class="icon">üìä</span>Analytics</a>
      </nav>
      <div class="sidebar-actions">
        <button class="sidebar-btn" onclick="openFeedback()">
          <span class="icon">üí¨</span>Feedback
        </button>
        <button class="sidebar-btn logout" onclick="logoutUser(); return false;">
          ‚èè Logout
        </button>
      </div>
    </aside>
    <!-- Main Content Area -->
    <div class="main-content-area">
      <!-- Top Bar -->
      <div class="topbar">
        <span class="greet" id="greetMsg">Good day!</span>
        <a href="profile.html" class="profile">
          <span id="profileCircle" class="circle"></span>
        </a>
      </div>
      <main class="main">
        <div class="info-cards-row">
          <div class="info-card">
            <div class="info-title">Total Fare This Month</div>
            <div class="info-value" id="monthlyFare">‚Ç±0</div>
          </div>
          <div class="info-card">
            <div class="info-title">Routes Planned</div>
            <div class="info-value" id="routesPlanned">0</div>
          </div>
          <div class="info-card">
            <div class="info-title">Trips This Week</div>
            <div class="info-value" id="tripsThisWeek">0</div>
          </div>
        </div>
        <!-- Recent Trips Table -->
        <div class="trips-table-container">
          <div class="trips-table-title">Recent Trips</div>
          <table class="trips-table" id="tripsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Fare</th>
               
              </tr>
            </thead>
            <tbody>
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <!-- Feedback Modal -->
    <div class="modal-backdrop" id="feedbackModal" style="display:none;">
      <div class="modal">
        <h2>Send Feedback</h2>
        <form onsubmit="submitFeedback(event)">
          <textarea required placeholder="Type your feedback here..." rows="5"></textarea>
          <div class="modal-actions">
            <button type="button" onclick="closeFeedback()">Cancel</button>
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Topbar greeting and profile
    if (loggedInUser) {
      function setProfileCircle() {
        let photo = localStorage.getItem('profilePhoto_' + loggedInUser);
        const circle = document.getElementById('profileCircle');
        if (photo) {
          circle.innerHTML = `<img src="${photo}" alt="Profile" class="profile-img" />`;
        } else {
          let initials = loggedInUser.length === 1
            ? loggedInUser[0].toUpperCase()
            : (loggedInUser[0] + loggedInUser.slice(-1)).toUpperCase();
          circle.textContent = initials;
          circle.style.background = "#253a77";
          circle.style.color = "#fff";
        }
      }
      setProfileCircle();
      document.getElementById('greetMsg').textContent = `Good day!`;
    }
    function logoutUser() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }

    // Analytics and Trips Table
    function updateAnalytics() {
      let user = localStorage.getItem('loggedInUser');
      let trips = JSON.parse(localStorage.getItem('trips_' + user) || "[]");
      // Monthly total
      let now = new Date();
      let month = now.getMonth();
      let year = now.getFullYear();
      let monthlyTotal = 0, planned = 0, weekTrips = 0;
      let weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay()); // Start of week (Sunday)
      trips.forEach(trip => {
        let d = new Date(trip.date);
        if (d.getMonth() === month && d.getFullYear() === year) monthlyTotal += trip.fare;
        if (d >= weekStart) weekTrips++;
        planned++;
      });
      document.getElementById('monthlyFare').textContent = `‚Ç±${monthlyTotal}`;
      document.getElementById('routesPlanned').textContent = planned;
      document.getElementById('tripsThisWeek').textContent = weekTrips;

      
      // Recent trips table
let tbody = document.querySelector('#tripsTable tbody');
tbody.innerHTML = "";
trips.slice(-5).reverse().forEach(trip => {
  let tripDate = new Date(trip.date);
  let dateStr = tripDate.toLocaleDateString("en-US", {
    month: "short", day: "numeric", year: "numeric"
  });



  let tr = `
    <tr>
      <td class="date">${dateStr}</td>
       <td class="fare">‚Ç±${trip.fare}</td>
    </tr>
  `;
  tbody.innerHTML += tr;
});

    }
    updateAnalytics();

    // Feedback Modal logic
    function openFeedback() {
      document.getElementById('feedbackModal').style.display = 'flex';
    }
    function closeFeedback() {
      document.getElementById('feedbackModal').style.display = 'none';
    }
    function submitFeedback(e) {
      e.preventDefault();
      alert("Thank you for your feedback!");
      closeFeedback();
    }
  </script>
</body>
</html>
