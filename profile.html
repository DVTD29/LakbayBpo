<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Transport System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f4f7fc;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .profile-container {
      max-width: 430px;
      margin: 44px auto;
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 8px 32px rgba(60,60,110,0.08);
      padding: 42px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-circle {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: #253a77;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      overflow: hidden;
    }
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .profile-info-group {
      width: 100%;
      margin-bottom: 16px;
      text-align: left;
    }
    .profile-info-label {
      font-size: 0.98rem;
      color: #253a77;
      margin-bottom: 2px;
      font-weight: 500;
      display: block;
    }
    .profile-info-value {
      font-size: 1.09rem;
      color: #444;
      padding: 7px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .profile-info-edit {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d4d9e4;
      background: #f4f7fa;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .profile-upload-label {
      margin-top: 0.8rem;
      color: #4670e8;
      font-size: 1.03rem;
      cursor: pointer;
      margin-bottom: 4px;
      display: inline-block;
    }
    .profile-upload {
      display: none;
    }
    .profile-upload-btn {
      margin-top: 9px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .18s;
    }
    .profile-upload-btn:hover {
      background: #0056b3;
    }
    .remove-photo-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 0.97rem;
      color: #b23c3c;
      cursor: pointer;
      background: none;
      border: none;
    }
    .save-btn {
      margin-top: 18px;
      background: #4670e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 28px;
      font-size: 1.09rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .18s;
      width: 100%;
    }
    .save-btn:hover {
      background: #2644a7;
    }
    .save-message {
      color: #009950;
      font-size: 1rem;
      margin: 12px 0 0 0;
      text-align: center;
      display: none;
    }
    .back-btn {
      margin-top: 28px;
      color: #4670e8;
      text-decoration: none;
      font-size: 1.03rem;
      font-weight: 500;
      border: none;
      background: none;
      cursor: pointer;
      transition: color .15s;
    }
    .back-btn:hover {
      text-decoration: underline;
      color: #253a77;
    }
  </style>
</head>
<body>
  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) window.location.href = "index.html";
  </script>
  <div class="profile-container">
    <div id="profileCircle" class="profile-circle"></div>
    <form id="photoForm" style="text-align:center;">
      <label class="profile-upload-label" for="profilePhotoInput">Change Profile Photo</label>
      <input type="file" class="profile-upload" id="profilePhotoInput" accept="image/*" />
      <button type="submit" class="profile-upload-btn">Upload</button>
    </form>
    <button class="remove-photo-link" onclick="removePhoto()" id="removePhotoBtn" style="display:none;">Remove Photo</button>

    <form id="profileInfoForm" style="width:100%;">
      <div class="profile-info-group">
        <label class="profile-info-label">User ID</label>
        <div class="profile-info-value" id="profileUserId"></div>
      </div>
      <div class="profile-info-group">
        <label class="profile-info-label" for="profileAddress">Home Address</label>
        <input type="text" id="profileAddress" class="profile-info-edit" placeholder="Enter your home address">
      </div>
      <div class="profile-info-group">
        <label class="profile-info-label" for="profilePhone">Phone Number</label>
        <input type="text" id="profilePhone" class="profile-info-edit" placeholder="09XXXXXXXXX">
      </div>
      <div class="profile-info-group">
        <label class="profile-info-label" for="profileCompany">Company Name</label>
        <input type="text" id="profileCompany" class="profile-info-edit" placeholder="Enter your company name">
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
      <div id="saveMsg" class="save-message">Changes saved!</div>
    </form>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
  <script>
    let users = JSON.parse(localStorage.getItem("users")) || {};
    let userData = users[loggedInUser] || {};
    document.getElementById('profileUserId').textContent = loggedInUser;

    function setProfileCircle() {
      let photo = localStorage.getItem('profilePhoto_' + loggedInUser);
      const circle = document.getElementById('profileCircle');
      if (photo) {
        circle.innerHTML = `<img src="${photo}" alt="Profile" class="profile-img" />`;
        document.getElementById('removePhotoBtn').style.display = 'inline-block';
      } else {
        let initials = loggedInUser.length === 1
          ? loggedInUser[0].toUpperCase()
          : (loggedInUser[0] + loggedInUser.slice(-1)).toUpperCase();
        circle.textContent = initials;
        circle.style.background = "#253a77";
        circle.style.color = "#fff";
        document.getElementById('removePhotoBtn').style.display = 'none';
      }
    }
    setProfileCircle();

    document.getElementById('photoForm').onsubmit = function(e) {
      e.preventDefault();
      let input = document.getElementById('profilePhotoInput');
      if (input.files && input.files[0]) {
        let reader = new FileReader();
        reader.onload = function(event) {
          localStorage.setItem('profilePhoto_' + loggedInUser, event.target.result);
          setProfileCircle();
        }
        reader.readAsDataURL(input.files[0]);
      }
    };
    function removePhoto() {
      localStorage.removeItem('profilePhoto_' + loggedInUser);
      setProfileCircle();
    }

    document.getElementById('profileAddress').value = userData.address || "";
    document.getElementById('profilePhone').value = userData.phone || "";
    document.getElementById('profileCompany').value = userData.company || "";

    document.getElementById('profileInfoForm').onsubmit = function(e) {
      e.preventDefault();

      if (!users[loggedInUser]) {
        users[loggedInUser] = {};
      }

      users[loggedInUser].address = document.getElementById('profileAddress').value;
      users[loggedInUser].phone = document.getElementById('profilePhone').value;
      users[loggedInUser].company = document.getElementById('profileCompany').value;
      localStorage.setItem("users", JSON.stringify(users));

      let msg = document.getElementById('saveMsg');
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 1700);
    };
  </script>
</body>
</html>
