<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LakbayBPO - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e9effd 0%, #d6e6fb 50%, #f5f9ff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 24px;
      color: #2c3e50;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to LakbayBPO</h1>
    <p>This version skips login for testing purposes.</p>
    <a href="dashboard.html">
  <button>Continue to Dashboard</button>
</a>
    <p class="note">Note: This is a temporary setup for UI testing only.</p>
  </div>

  <script>
  function goToDashboard() {
  window.location.href = window.location.origin + "/dashboard.html";
    }
  </script>
</body>
</html>
