<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LakbayBPO</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e9effd 0%, #d6e6fb 50%, #f5f9ff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 32px 28px 22px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(60,60,110,0.12);
      width: 340px;
      max-width: 95vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-box h1 {
      margin: 0 0 6px 0;
      font-size: 1.3rem;
      color: #2b457a;
      letter-spacing: 0.01em;
    }
    .login-box p.tagline {
      font-size: 0.95rem;
      color: #666;
      margin: -6px 0 12px 0;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.2em;
      width: 100%;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 7px 0 0 0;
      background: #f8fafc;
      border: 1px solid #d6e6fb;
      border-radius: 6px;
      color: #333;
      font-size: 1rem;
      outline: none;
      transition: border .16s;
      box-sizing: border-box;
    }
    .login-box input:focus {
      border: 1.5px solid #007bff;
      background: #eef3fd;
    }
    .remember {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 0.96rem;
      color: #555;
      margin: 3px 0 2px 0;
      gap: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 8px;
      transition: background .16s;
      box-sizing: border-box;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .options {
      margin-top: 2px;
      font-size: 0.97rem;
    }
    .options a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.14s;
    }
    .options a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    .error-message {
      color: #ff4d4f;
      font-size: 0.98rem;
      margin-top: 5px;
      min-height: 1.3em;
    }
    .success-message {
      color: #37c978;
      font-size: 1.02rem;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Sign in to LakbayBPO</h1>
    
    <form id="loginForm" autocomplete="off" onsubmit="return false;">
      <input type="text" id="username" placeholder="User ID (email)" required />
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember user ID</label>
      </div>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" onclick="loginUser()">Sign In</button>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </form>
    <div class="options">
      <p><a href="help.html">Need help signing in?</a></p>
      <p>New user? <a href="register.html">Get started</a></p>
    </div>
  </div>

  <script>
    if (window.location.search.includes('registered')) {
      document.getElementById('success-message').textContent = "✅ Registration successful! You can now log in.";
    }

    async function loginUser() {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      errorMessage.textContent = "";
      successMessage.textContent = "";

      if (!email) {
        errorMessage.textContent = "❌ Please enter your email.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          successMessage.textContent = "✅ " + data.message;
          localStorage.setItem("loggedInUser", email);

          if (document.getElementById("remember").checked) {
            localStorage.setItem("rememberedUserID", email);
          } else {
            localStorage.removeItem("rememberedUserID");
          }

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          errorMessage.textContent = "❌ " + (data.error || "Login failed.");
        }
      } catch (err) {
        errorMessage.textContent = "❌ Server error. Please try again.";
        console.error(err);
      }
    }

    window.onload = function () {
      const remembered = localStorage.getItem("rememberedUserID");
      if (remembered) document.getElementById("username").value = remembered;
    };
  </script>
</body>
</html>
