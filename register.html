<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Transport Fare System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e9effd 0%, #d6e6fb 50%, #f5f9ff 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .register-box img {
      width: 85px;
      margin: 0 auto 6px auto;
    }
    .register-box h1 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: #2b457a;
    }
    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 0 0;
      background-color: #f8fafc;
      border: 1px solid #d6e6fb;
      border-radius: 5px;
      color: #333;
      font-size: 1rem;
      transition: border 0.16s, background 0.16s;
      box-sizing: border-box;
    }
    .register-box input:focus {
      border: 1.5px solid #4670e8;
      background: #eef3fd;
    }
    .register-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 12px;
      transition: background .16s;
    }
    .register-box button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: #ff4d4f;
      font-size: 0.96rem;
      margin-top: 8px;
      min-height: 1.2em;
      display: none;
    }
    .success-message {
      color: #37c978;
      font-size: 1rem;
      margin-top: 8px;
    }
    .options {
      margin-top: 8px;
      font-size: 0.96rem;
    }
    .options a {
      color: #007bff;
      text-decoration: none;
    }
    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    
    <h1>Create Account</h1>
    <form id="registerForm" onsubmit="return false;">
      <input type="text" id="newUsername" placeholder="Enter User ID" required />
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="newPassword" placeholder="Enter Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button onclick="registerUser()">Register</button>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </form>
    <div class="options">
      <p>Already have an account? <a href="index.html">Sign in</a></p>
    </div>
  </div>

  <script>
    async function registerUser() {
      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      errorMessage.style.display = "none";
      errorMessage.textContent = "";
      successMessage.textContent = "";

      if (!username || !email || !password || !confirmPassword) {
        errorMessage.textContent = "⚠️ Please fill out all fields.";
        errorMessage.style.display = "block";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "❌ Passwords do not match.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          successMessage.textContent = "✅ " + data.message;
          setTimeout(() => {
            window.location.href = "index.html?registered";
          }, 1000);
        } else {
          errorMessage.textContent = "❌ " + (data.error || "Registration failed.");
          errorMessage.style.display = "block";
        }
      } catch (error) {
        errorMessage.textContent = "❌ Server error. Please try again later.";
        errorMessage.style.display = "block";
        console.error(error);
      }
    }
  </script>
</body>
</html>
